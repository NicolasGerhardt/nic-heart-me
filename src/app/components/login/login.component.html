<h1 class="jumbotron">Login Page</h1>
<div *ngIf="auth.user$ | async as user; else login">
  <pre>
    {{ user | json }}
  </pre>
  <button class="btn btn-primary btn-lg btn-block" (click)="auth.signOut()">Sign out</button>
</div>
<ng-template #login>
  <button class="btn btn-primary btn-lg btn-block" (click)="auth.googleSignin()">Sign in</button>
</ng-template>
